<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #080808; /* Main background color */
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            block-size: 100vh;
            color: white;
        }

        .title {
            text-align: center;
            margin-block-end: 20px;
        }

        .title h1 {
            font-size: 3rem;
            margin: 0;
            letter-spacing: 5px;
        }

        .title h2 {
            font-size: 2rem;
            margin: 0;
        }

        .button {
            margin: 10px 0;
            padding: 20px 40px;
            background-color: #040e10;
            border: none;
            border-radius: 30px;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(33, 32, 32, 0.2);
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button:hover {
            background-color: #797979;
        }

        .button .expert {
            margin-inline-start: 10px;
            font-size: 1rem;
        }

        .menu {
            display: flex;
            justify-content: center;
            margin-block-start: 20px;
        }

        .menu div {
            margin: 0 15px;
            text-align: center;
        }

        .menu div img {
            inline-size: 50px;
            block-size: 50px;
            margin-block-end: 5px;
        }

        .menu div span {
            display: block;
            font-size: 1.2rem;
        }

        button {
            inline-size: 150px;
            block-size: 67px;
            cursor: pointer;
            color: #fff;
            font-size: 17px;
            border-radius: 1rem;
            border: none;
            position: relative;
            background: #100720;
            transition: 0.1s;
        }

        button::after {
            content: '';
            inline-size: 100%;
            block-size: 100%;
            background-image: radial-gradient(circle farthest-corner at 10% 20%, rgba(255, 94, 247, 1) 17.8%, rgba(2, 245, 255, 1) 100.2%);
            filter: blur(15px);
            z-index: -1;
            position: absolute;
            inset-inline-start: 0;
            inset-block-start: 0;
        }

        button:active {
            transform: scale(0.9) rotate(3deg);
            background: radial-gradient(circle farthest-corner at 10% 20%, rgba(255, 94, 247, 1) 17.8%, rgba(2, 245, 255, 1) 100.2%);
            transition: 0.5s;
        }
    </style>
</head>
<body>

    <div class="title">
        <h1>SUDOKU</h1>
        <h2>SOLVER</h2>
        <h2>GAME</h2>
    </div>
    
    <div class="exit-container">
       
        <button class="button" onclick="location.href='loding.html'">Start</button>
        
        
        <button class="button" onclick="exitApp()">Exit</button>
        <br>
        <li><a href="settings.html">Settings</a></li> 
        <br>
        <li><a href="about.html">About</a></li> 
    </div>

    <script>
        function exitApp() {
            alert("You have exited the app.");
            window.close(); // For web apps, this may not work due to browser restrictions
        }
       
    </script>

</body>
</html>
